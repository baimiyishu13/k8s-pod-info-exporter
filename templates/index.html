<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出k8s集群Pod信息</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 via-indigo-200 to-purple-200 min-h-screen flex items-center justify-center">
<div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800">导出k8s集群Pod信息</h1>
    <p class="mb-6 text-gray-600 text-center">请上传kubeconfig文件以生成CSV文件</p>
    <form id="uploadForm" hx-post="/api/upload" hx-encoding="multipart/form-data" hx-trigger="submit" hx-target="#result" class="space-y-6">
        <input type="file" name="kubeconfig" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">上传并执行</button>
    </form>
    <div id="result" class="mt-6 text-center text-gray-700"></div>
</div>
</body>
</html>
